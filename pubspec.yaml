name: dino_run
description: A 2D infinite side scroller.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flame: ^1.32.0
  flame_audio: ^2.11.10
  hive: 2.2.3
  path_provider: 2.1.5
  provider: ^6.1.5+1
  cupertino_icons: 1.0.8
  rive: ^0.13.20
  flame_rive: ^1.10.12
  go_router: ^16.0.0
  collection: ^1.19.1
  google_fonts: ^6.3.1
  audioplayers: ^6.5.1
  flutter_soloud: ^3.3.6
  intl: ^0.20.2
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.6
  gap: ^3.0.1


dev_dependencies:
  hive_generator: 2.0.1
  build_runner: ^2.4.13
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  analyzer: ^5.13.0

