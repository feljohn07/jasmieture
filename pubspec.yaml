# App Icon configuration
flutter_launcher_icons:
  android: "launcher_icon" # can be true, false, or a string like "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon.png" 

# run this after:
# flutter pub run flutter_launcher_icons


# App Splash screen configuration 
flutter_native_splash:
  color: "#FFFFFF" # Your splash screen background color
  image: assets/images/app_icon.png # Your splash screen logo
  android: true
  # ios: true

# Run the package to create the native splash screen files
# flutter pub run flutter_native_splash:create